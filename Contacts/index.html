<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/8d3d03a5bd.js" crossorigin="anonymous"></script>
    <script src="/JavaScript/contact.js"></script>
    <link rel="stylesheet" href="/CSS/resp.css">
    <link rel="shortcut icon" href="/Gallery/favicon.png" type="image/x-icon">
    <title>Contacts</title>
</head>
<body>
    <nav id="navbar" class="navbar bg h-nav-resp"></nav>
    <form action="https://formspree.io/f/meqvjnkg" method="POST">
        <div class="container">
            <h1>Contact</h1>
            <div class="box">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" id="email" class="email" placeholder="Enter Your Email">
            </div>
            <div class="box">
                <i class="fa fa-box"></i>
                <input type="text" name="message" id="message" class="message" placeholder="Enter The Message">
            </div>
            <div class="status"></div>
            <button type="submit" id="btn">Send</button>
        </div>
    </form>
</body>
<script src="/JavaScript/navbar.js"></script>
<script src="/JavaScript/resp.js"></script>
</html>
